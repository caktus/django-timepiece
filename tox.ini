[tox]
downloadcache = {toxworkdir}/_download/

envlist =
    {python3.8}-{django3.2}

[testenv]
basepython =
    python3.8: python3.8

commands =
    npm install less@1.4.0
    python --version
    pip freeze
    {envpython} run_tests.py {posargs}
    flake8 .

# Other install requirements are handled by setup.py.
deps =
    django3.2: Django>=3.2
    -requirements/tests.txt
