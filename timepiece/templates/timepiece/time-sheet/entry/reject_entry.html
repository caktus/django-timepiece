{% extends 'timepiece/time-sheet/base.html' %}

{% block title %}Reject Entry{% endblock %}

{% block content %}
<h2>Reject Entry</h2>
<form action="" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to reject this entry?</h3>
    <br />
    <input type="submit" name="Yes" value="Yes" />
    <input type="button" value="No" onclick="javascript:history.go(-1)" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
