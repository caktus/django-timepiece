{# Always include the container, so that there is something for JS to hook into. #}
<div id="alerts">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                <a class="close" data-dismiss="alert" href="#">x</a>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
